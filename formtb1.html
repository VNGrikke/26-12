<html lang="en">

<body>

    </ul>
    <h2>Thông tin sản phẩm</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Mô tả</th>
                <th>Giá</th>
                <th>Số lượng</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sản phẩm 1</td>
                <td>Mô tả sản phẩm 1</td>
                <td>100.000đ</td>
                <td>10</td>
            </tr><tr>
                <td>Sản phẩm 2</td>
                <td>Mô tả sản phẩm 2</td>
                <td>200.000đ</td>
                <td>5</td>
            </tr><tr>
                <td>Sản phẩm 3</td>
                <td>Mô tả sản phẩm 3</td>
                <td>500.000đ</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
    <h2>Thông tin người dùng</h2>
    <form action="">
        <div>
            <label for="name">Họ và tên:</label>
            <input required type="text" name="name" id="name">
        </div>
        <div>
            <label for="Email">Email:</label>
            <input required type="email" name="Email" id="Email">
        </div>
        <div>
            <label for="phoneNumber">Số điện thoại:</label>
            <input required type="tel" name="phoneNumber" placeholder="0123-456-789" id="phoneNumber" pattern="0-[0-9]{3}-[0-9]{3}-[0-9]{3}">
        </div>
        <div>
            <label for="address">Địa chỉ:</label>
            <input required type="text" name="address" id="address">
        </div>
        <div>
            <input type="submit" value="Đặt hàng">
        </div>
        <div>
            <i class="fa-regular fa-copyright" ></i>
        </div>
    </form>
</body>
</html>
