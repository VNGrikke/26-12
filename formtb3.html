<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        padding-top: 5px;
        
    }
    .content {
        max-width: 300px;
        margin: auto;
        padding: 10px;
    }
</style>
<body style="text-align: center;" class="content">
    <form style="text-align: left" action="carpurchase">
        <h1>Car Purchase Form</h1>
        <div>
            <label for="Name">Name:</label>
            <input required type="text" name="Name" id="Name">
        </div>
        <div>
            <label for="Email">Email:</label>
            <input required type="email" name="Email" id="Email">
        </div>
        <div>
            <label for="phoneNumber">Phone:</label>
            <input required type="tel" name="phoneNumber" placeholder="0123-456-789" id="phoneNumber" pattern="0-[0-9]{3}-[0-9]{3}-[0-9]{3}">
        </div>
        <div>
            <label for="chooseCar">Choose a car:</label>
            <select required name="chooseCar" id="chooseCar">
                <option value="Model1">Model 1</option>
                <option value="Model2">Model 2</option>
                <option value="Model3">Model 3</option>
                <option value="Model4">Model 4</option>
            </select>            
        </div>
        <div>
            <label for="chooseColor">Choose a car:</label>
            <select required name="chooseColor" id="chooseColor">
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Yellow">Yellow</option>
            </select>
        </div>
        <div>
            <label for="Quatity">Quatity:</label>
            <input required type="number" name="Quatity" id="Quatity">
        </div>
        <div>
            <label for="DeliveyDate">Delivey Date:</label>
            <input required type="date" name="DeliveyDate" id="DeliveyDate">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
